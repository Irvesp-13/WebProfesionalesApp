<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        .errorlist {
            color: red;
        }
    </style>
</head>

<body>
    <div class="container"></div>
    <div class="card">
        <div class="card-header text-center">
            <h4>Registro</h4>
        </div>
        <div class="card-body">
            <form method="post" onsubmit="return validateForm()">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
            </form>
        </div>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function validateForm() {
            var pass1 = document.getElementById('id_password1').value;
            var pass2 = document.getElementById('id_password2').value;
            var controlnumb = document.getElementById('id_control_number').value;


            if (pass1.length < 8) {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'La contraseña debe tener al menos 8 caracteres',
                });
                return false;
            }

            if (!/[A-Z]/.test(pass1) || !/[0-9]/.test(pass1) || !/[!@#$%^&*(),.?":{}|<>]/.test(pass1)) {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'La contraseña debe tener al menos una letra mayúscula, un número y un carácter especial',
                });
                return false;
            }

            if ((controlnumb.match(/\d/g) || []).length < 8) {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'La matricula debe contener al menos 8 números',
                });
                return false;
            }


            if (pass1 !== pass2) {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'Las contraseñas no coinciden',
                });
                return false;
            }

            return true;
            ß
        }
    </script>
    {% include 'mensaje.html' %}
</body>

</html>
